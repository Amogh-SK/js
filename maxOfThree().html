<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max of Three Function</title>
    <script>
        function maxOfThree() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let c = parseFloat(document.getElementById("num3").value);
            let result = Math.max(a, b, c);
            document.getElementById("result").innerText = `The maximum is: ${result}`;
        }
    </script>
</head>
<body>
    <h2>Find the Maximum of Three Numbers</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <button onclick="maxOfThree()">Find Max</button>
    <p id="result"></p>
</body>
</html>
